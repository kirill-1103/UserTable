<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="container-sm mt-5 w-40 mx-auto"  style="width: 55%; ">
        <div class="container-sm mt-5  mx-auto" style="text-align: center; width:100%">
            <h2 th:text="${user}"></h2>
        </div>

        <div class="mt-5 mx-auto" style="background-color:aliceblue; height: 500px">
            <nav  id="navbar-example2" class="navbar navbar-light bg-light px-3" style="background-color: cadetblue ;height: 60px;font-size:25px;margin-left: 40px; text-align: center">
                <ul class="nav nav-pills" >
                    <li class="nav-item"  href="#">Messages</li>
                </ul>
            </nav>
            <div data-bs-spy="scroll" style="overflow-y:scroll ;height: 415px" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example" tabindex="0">

                <th:block  th:each="mess:${messages}">
                    <div style="margin-left:55px;margin-top:10px;background-color: #cffff1;padding: 9px">
                        <h5 class="text-primary" th:text="'From:  '+${mess.sender}"/>
                        <p class="text-success" th:text="${mess.time}"/>
                        <p th:text="${mess.text}"/>
                    </div>
                </th:block>
            </div>

        </div>

        <div style="text-align: center">
            <form th:action="@{/users}" th:method="GET">
                <button class="btn-primary" th:text="Table" style="width: 100px;height: 45px; font-size:22px" type="submit"></button>
            </form>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
