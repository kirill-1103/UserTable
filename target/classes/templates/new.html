<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="row">
    <div class="container-sm mt-5 w-50 mx-auto">
        <div  class="alert alert-danger" role="alert"  th:if = "${participant_exists}">
            User already exists!
        </div>

        <div  class="alert alert-danger" role="alert"  th:if = "${Errors}">

            <th:block th:each="error:${Errors}">
                <p  th:utext="${error.getValue()}"></p>
            </th:block>

            </p>
        </div>

        <form th:method = "POST" th:action="@{/signup}">
            <div th:unless = "${participant}">
                <div class="form-group row mb-2">
                    <label for="user" class="col-sm-2 col-form-label">Login:</label>
                    <div class="col-sm-5">
                        <input id="user" class="form-control" type="text" name="login"/>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="password" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-5">
                        <input id="password" class="form-control" type="password" name="password"/>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-5">
                        <input id="name" class="form-control" type="text" name="name"/>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                    <div class="col-sm-5">
                        <input id="email" class="form-control" type="email" name="email"/>
                    </div>
                </div>
            </div>

            <div th:if = "${participant}">
                <div class="form-group row mb-2">
                    <label for="username2" class="col-sm-2 col-form-label">Login:</label>
                    <div class="col-sm-5">
                        <input id="username2" class="form-control" type="text" name="login" th:value="${participant.getLogin()}"/>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="password2" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-5">
                        <input id="password2" class="form-control" type="password" name="password"/>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="name2" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-5">
                        <input id="name2" class="form-control" type="text" name="name" th:value="${participant.getName()}"/>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="email2" class="col-sm-2 col-form-label">E-mail:</label>
                    <div class="col-sm-5">
                        <input id="email2" class="form-control" type="email" name="email" th:value="${participant.getEmail()}"/>
                    </div>
                </div>
            </div>
            <div class="mt-2">
                <button type="submit" class="btn btn-primary" >Add new user</button>
            </div>
        </form>
        <div class="mt-3">
            <a class="nav-link" th:href="@{/login}">Go to login form</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
