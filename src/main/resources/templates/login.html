<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="row">
    <div class="container-sm mt-5 w-50 mx-auto">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Invalid username or password, or you are blocked!
        </div>
        <form th:action="@{/login}" th:method="POST">
            <div class="form-group row mb-2">
                <label for="username" class="col-sm-2 col-form-label">Login:</label>
                <div class="col-sm-5">
                    <input id="username" class="form-control" type="text" name="username"/>
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-5 ">
                    <input id="password" class="form-control" type="password" name="password" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary" >Sign In</button>
        </form>
        <div class="mt-3">
            <a class="nav-link" th:href="@{/signup}">Create new participant.</a>
        </div>
    </div>
</div>






<!-- Optional JavaScript; choose one of the two! -->
